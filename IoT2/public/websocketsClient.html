<!DOCTYPE html>
<html lang="en">

<p id="pir">Hello World!</p>
<p id="temp">Hello World!</p>
<p id="humi">Hello World!</p>
<body><script>
    function subscribeToWs(url, msg) {
        var socket = new WebSocket(url);

        socket.onmessage = function (event) {
            // console.log("This is an event" + event.data);
            eventString = event.data + "";
            console.log(eventString);
            if(eventString.includes("Pir"))
                document.getElementById("pir").innerHTML = eventString;
            if(eventString.includes("Temp"))
                document.getElementById("temp").innerHTML = eventString;
            if(eventString.includes("Humi"))
                document.getElementById("humi").innerHTML = eventString;
        };
        socket.onerror = function (error) {
            console.log('An error occurred while trying to connect to a Websocket!');
            console.log(error);
        };
        socket.onopen = function (event) {
            console.log("Started Socket event" + event.data);
            if (msg) {
                socket.send(msg);
            }
        };
    }
    //subscribeToWs('ws://localhost:8484/pi/sensors/temperature');
    subscribeToWs('ws://localhost:8484/pi/sensors/pir');
    //subscribeToWs('ws://raspberrypi.local:8484/pi/sensors/temperature');
    //subscribeToWs('ws://raspberrypi.local:8484/pi/sensors/humidity');
    //subscribeToWs('ws://wot-pi.local:8484/pi/sensors/pir');
</script></body></html>
